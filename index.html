<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký Hội viên</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f8f8f8;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    p.sub {
      text-align: center;
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      font-size: 16px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      input, textarea {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ĐĂNG KÝ HỘI VIÊN</h1>
    <p class="sub">Vui lòng điền đầy đủ thông tin bên dưới</p>
    <form id="regForm">
      <label for="name">Họ và tên</label>
      <input type="text" id="name" name="name" placeholder="Nguyễn Văn A" required />

      <label for="phone">Số điện thoại</label>
      <input type="text" id="phone" name="phone" placeholder="0912345678" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="email@example.com" />

      <label for="birth">Ngày sinh</label>
      <input type="text" id="birth" name="birth" placeholder="dd/mm/yyyy" />

      <label for="note">Ghi chú</label>
      <textarea id="note" name="note" rows="2" placeholder="Ví dụ: Đăng ký nhóm CMA Huế..."></textarea>

      <button type="submit">GỬI ĐĂNG KÝ</button>
    </form>
  </div>

  <script>
    document.getElementById("regForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = {
        name: this.name.value,
        phone: this.phone.value,
        email: this.email.value,
        birth: this.birth.value,
        note: this.note.value,
      };

      const res = await fetch("/api/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (res.ok) {
        alert("Đăng ký thành công!");
        this.reset();
      } else {
        alert("Đã có lỗi xảy ra. Vui lòng thử lại.");
      }
    });
  </script>
</body>
</html>
