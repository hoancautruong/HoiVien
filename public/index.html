<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <title>PHIẾU ĐĂNG KÝ HỘI VIÊN - TTTM SENSE CITY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 32px;
      position: relative;
      min-height: 100vh;
      background-color: #fff;
    }
    body::before {
      content: "";
      background: url('https://drive.google.com/thumbnail?id=1C6CyY4fYFdyLKAOz0Wtr_QNLOWWvN6Ar') no-repeat top right;
      background-size: 300px auto;
      opacity: 0.5;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -5;
    }
    form {
      background-color: rgba(255, 192, 203, 0.3);
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .title, .title-sub {
      color: #e91e63;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 28px;
      text-align: center;
      margin: 5px;
    }
    .title-sub { margin-bottom: 30px; }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
      color: #000;
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      border:  1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.9);
    }
    button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 25px auto 0;
      font-size: 18px;
    }
    button:hover {
      background-color: #d81b60;
    }
    @media (max-width: 600px) {
      .title, .title-sub {
        font-size: 22px;
      }
      form { padding: 20px; }
    }
  </style>
</head>
<body>
  <h2 class="title">PHIẾU ĐĂNG KÝ HỘI VIÊN</h2>
  <h2 class="title title-sub">TTTM SENSE CITY CÀ MAU</h2>
  <form id="regForm">
    <div class="form-group">
      <label>Họ và tên</label>
      <input type="text" name="name" placeholder="Nguyễn Văn A" required />
    </div>
    <div class="form-group">
      <label>Số điện thoại</label>
      <input type="text" name="phone" placeholder="0912345678" required />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" placeholder="email@example.com" />
    </div>
    <div class="form-group">
      <label>Ngày sinh</label>
      <input type="text" name="birth" placeholder="dd/mm/yyyy" />
    </div>
    <div class="form-group">
      <label>Ghi chú</label>
      <input type="text" name="note" placeholder="Ví dụ: nhóm CMA Huế" />
    </div>
    <button type="submit">Gửi đăng ký</button>
  </form>

  <script>
    document.getElementById("regForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;

      const data = {
        name: form.name.value,
        phone: form.phone.value,
        email: form.email.value,
        birth: form.birth.value,
        note: form.note.value
      };

      const res = await fetch("/api/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert("Gửi thành công!");
        form.reset();
      } else {
        alert("Lỗi gửi dữ liệu");
      }
    });
  </script>
</body>
</html>
