<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký thông tin</title>
</head>
<body style="font-family:sans-serif; padding:20px;">
  <h1>Form Đăng ký</h1>
  <form id="regForm">
    <input type="text" name="name" placeholder="Họ tên" required><br><br>
    <input type="text" name="phone" placeholder="Số điện thoại" required><br><br>
    <input type="email" name="email" placeholder="Email"><br><br>
    <input type="text" name="birth" placeholder="Ngày sinh"><br><br>
    <input type="text" name="note" placeholder="Ghi chú"><br><br>
    <button type="submit">Gửi</button>
  </form>

  <script>
    document.getElementById("regForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const data = {
        name: this.name.value,
        phone: this.phone.value,
        email: this.email.value,
        birth: this.birth.value,
        note: this.note.value,
      };

      const res = await fetch("/api/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) alert("Gửi thành công!");
      else alert("Lỗi gửi dữ liệu");
    });
  </script>
</body>
</html>
